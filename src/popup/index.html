<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script src="popup.js" async></script>
  </head>
  <body class="gptxPopupBody">
    <div class="container gptxPopupContainer">
      <div class="card gptxPopupCard">
        <div class="card-header gptxPopupCardHeader">
          <img height="24" width="24" src="icon48.png" />
          <div id="gptxPopupCardHeaderText">GPTx</div>
        </div>
        <div class="card-body gptxPopupCardBody">
          <div class="gptxQuickSettings">
            <div class="gptxQSHeader">Quick Settings</div>
            <div class="gptxDivider"></div>
            <div class="gptxSwitch">
              <span id="gptxEnableExtensionLabel"></span>
              <label class="gptxSwitchLabel" for="gptxEnableExtensionSwitch">
                <input
                  class="gptxSwitchCheckboxInput"
                  type="checkbox"
                  value=""
                  id="gptxEnableExtensionSwitch"
                />
                <div class="gptxSwitchCheckboxInput__fill"></div>
              </label>
            </div>
          </div>
        </div>
        <div class="card-footer gptxPopupCardFooter">
          <div id="gptxViewHistory" class="btn"></div>
        </div>
      </div>
    </div>
  </body>
</html>
